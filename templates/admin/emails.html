<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Emails | TechBlog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/elegant-icons.css')}}" type="text/css">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/users.css')}} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Emails</b></h2>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Responded</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            {% for email in data['emails'] %}
            <tr>
                <td>{{email['name']}}</td>
                <td>{{email['email']}}</td>
                <td>{{email['message']}}</td>
                <td>{{email['responded']}}</td>
                <td>{{email['created_at']}}</td>
                <td>
                    <a href="#editBlogModal" class="edit" data-toggle="modal" data-contactid="{{email['id']}}"><i class="fas fa-edit" data-toggle="tooltip" title="Edit"></i></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="editBlogModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
            <form id="edit_blog">
                <div class="modal-header">
                    <h4 class="modal-title">Flag Email</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mark Email as Read</label>
                        <input id="blogEditActive" type="checkbox" class="custom-checkbox" name="responded">
                        <input name="responded" type="hidden" value="false" />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" id="e_cancel_button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" id="editblog_button" class="btn btn-success" value="Update">
                </div>
            </form>
		</div>
	</div>
</div>
<!-- Js Plugins -->
<script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static',filename='js/contact.js') }}"></script>
</body>
</html>
